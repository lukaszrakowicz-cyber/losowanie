<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Losowanie zdjęcia</title>
  <style>
    :root{
      --bg: #000;
      --text: #fff;
      --muted: rgba(255,255,255,.7);
      --card: rgba(255,255,255,.08);
      --pink: #ff3ea5;
      --pink2: #ff66bd;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      width: min(720px, 100%);
      display: grid;
      gap: 16px;
      justify-items: center;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 34px rgba(0,0,0,.55);
      transition: transform 160ms ease, filter 160ms ease, opacity 160ms ease;
    }

    img.spinning {
      filter: blur(2px) saturate(1.2);
      transform: scale(0.995);
      opacity: 0.95;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 700;
      border: 0;
      border-radius: 14px;
      background: var(--pink);
      color: #000;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255, 62, 165, .25);
      transition: transform 120ms ease, background 120ms ease, opacity 120ms ease;
    }

    button:hover {
      background: var(--pink2);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.65;
    }

    .hint {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="photo" alt="Wylosowane zdjęcie" />
    <button id="btn">Losuj</button>
    <div class="hint">Kliknij „Losuj”, aby wylosować zdjęcie (z efektem ruletki).</div>
  </div>

  <script>
    // Lista zdjęć - dopisz wszystkie, które masz (40+).
    // Zgodnie z tym co pokazałeś wcześniej (pierwsze 20):
    const images = [
      "img/1.png",
      "img/2.png",
      "img/3.jpeg",
      "img/4.jpg",
      "img/5.png",
      "img/6.png",
      "img/7.jpg",
      "img/8.jpg",
      "img/9.png",
      "img/10.png",
      "img/11.png",
      "img/12.png",
      "img/13.png",
      "img/14.png",
      "img/15.png",
      "img/16.jpeg",
      "img/17.png",
      "img/18.jpg",
      "img/19.png",
      "img/20.jpg",
      "img/21.gif",
  "img/22.gif",
  "img/23.gif",
  "img/24.gif",
  "img/25.jpeg",
  "img/26.gif",
  "img/27.gif",
  "img/28.gif",
  "img/29.gif",
  "img/30.gif",
  "img/31.jpeg",
  "img/32.gif",
  "img/33.gif",
  "img/34.jpeg",
  "img/35.gif",
  "img/36.gif",
  "img/37.gif",
  "img/38.gif",
  "img/39.gif",
  "img/40.gif",
  "img/41.gif",
  "img/42.gif",
  "img/43.gif",
  "img/44.gif",
  "img/45.gif",
    ];

    const imgEl = document.getElementById("photo");
    const btn = document.getElementById("btn");

    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    function showImageByIndex(i) {
      // cache-buster, żeby nie pokazywało starego obrazka z pamięci
      imgEl.src = images[i] + "?v=" + Date.now();
    }

    function pickFinalIndex() {
      return Math.floor(Math.random() * images.length);
    }

    async function rouletteSpin() {
      if (!images.length) {
        imgEl.alt = "Brak zdjęć na liście.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Losuję...";
      imgEl.classList.add("spinning");

      const finalIndex = pickFinalIndex();

      // ile "przeskoków" ruletki (im więcej, tym dłużej kręci)
      const totalSteps = 28 + Math.floor(Math.random() * 12);

      // start szybko, potem coraz wolniej
      let delay = 45;

      for (let step = 0; step < totalSteps; step++) {
        const i = Math.floor(Math.random() * images.length);
        showImageByIndex(i);
        await sleep(delay);

        // zwalnianie
        delay = Math.min(delay + 18, 220);
      }

      // finalny wynik
      showImageByIndex(finalIndex);

      imgEl.classList.remove("spinning");
      btn.textContent = "Losuj";
      btn.disabled = false;
    }

    btn.addEventListener("click", rouletteSpin);

    // Start: pokaż coś od razu (bez ruletki)
    if (images.length) showImageByIndex(pickFinalIndex());
  </script>
</body>
</html>
